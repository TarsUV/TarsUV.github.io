<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control PID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control PID</h1>
        <div class="parameter">
            <label for="kp">Kp:</label>
            <input type="number" id="kp" step="0.1" value="2.0">
        </div>
        <div class="parameter">
            <label for="ki">Ki:</label>
            <input type="number" id="ki" step="0.1" value="5.0">
        </div>
        <div class="parameter">
            <label for="kd">Kd:</label>
            <input type="number" id="kd" step="0.1" value="1.0">
        </div>
        <button onclick="enviarParametros()">Actualizar Par√°metros</button>
        <div id="status">Desconectado</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
